<html>

<head>
	
	<title></title>

</head>

<body>
	
	<h1>For Loop</h1>

	<script> 
		
		var random = 0
		
		while (random % 2 == 0){
			random = Math.floor((Math.random()*50)+1);
		}

		console.log ("Random Number to Skip is:" + random); 

		for (var i = 1; i <50; i++) {
			if (i == random){
				console.log ("Yikes! Skipping Number:" + i)
			}
			if (i % 2 == 0) {
				continue
			}

		console.log ("Here is an odd number:" + i)

		};

	</script>

</body>

</html>
