<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Weather Map</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">

	<style type="text/css">
		
		#map-canvas {
		    width: 1190px;
		    height: 480px;
		}

		#where {
			font-weight: bolder;
		}

		.jumbotron { 
  			background: url(/img/cloudy.jpg) no-repeat center center fixed; 
  			background-size: cover;
		}

		#size {
			background-color: rgb(138, 206, 255);
			border: 1px solid black;
		}


	</style>
</head>
<body>
	
	<div class="jumbotron">
		<div class="container">
  			<h1 align="center">Cloudy with a Chance of Meatballs</h1>
  			<h2 id="where" align="center"></h2>
  		</div>
	</div>

	<div id="weatherMap" align="center">
		<div class="row">
		</div>
	</div>

	<div id="map-canvas"></div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACIJL0I_4DPWkoa7BKdBdm2DnDtmZ56I4"></script>
	<script>
	"use strict";
		(function() {
			var sanAntonio = $.get("http://api.openweathermap.org/data/2.5/forecast/daily?", {
				APPID: "ef0b4decb3186bb7d7b8eb0cc4b5d175",
				q:  "San Antonio, TX",
				units: "imperial"
			});



			sanAntonio.always(function(data){
				// console.log("request sent");
				console.log(data);
			});

			var getForecast = function(data){
				// console.log(data)
				
				for (var i = 0; i <= 2; i++) {
					console.log(i)
					// var day = '<h2>' + 
					var temperature = '<h3>' + data.list[i].temp.day + " / " + data.list[i].temp.eve + '<h3>';
					var clouds = '<p>' + "Forecast: " + data.list[i].weather[0].description + '</p>';
					var wind = '<p>' + "Wind: " + data.list[i].speed + '</p>';
					var pressure = '<p>' + "Pressure: " + data.list[i].pressure + '</p>';
					var icon = data.list[i].weather[0].icon;
					var img = "<img src='http://openweathermap.org/img/w/" + icon + ".png' alt=''>";
					var weatherString = "<div class='col-sm-6 col-md-4'id='size'><div class='box'>" + temperature + img + clouds + wind + pressure + "</div></div>"
					var cityName = data.city.name

					$(".row").append(weatherString)
					$("#where").html(cityName)
				};
			};

			sanAntonio.done(getForecast);

			// google map
			function googlify(){
				var mapOptions = {
		          center: { lat: 38.4028, lng: -122.3619},
		          zoom: 15
	        	};
	        
	        	var map = new google.maps.Map(document.getElementById('map-canvas'),
	            mapOptions);

	           };

	        google.maps.event.addDomListener(window, 'load', googlify);

        
		})();
	</script>

	<script src="js/bootstrap.min.js"></script>

</body>
</html>
