<body>
	
	<h1>Arrays Interview Exercise</h1>

	<script> 
	"use strict";

		(function () {

			var alpha = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];

			console.log(alpha)

			function reverseAlpha (alpha){
				for (var i = alpha.length - 1; i >= 0; i --){
					alpha.push(alpha[i]);
				} 
				alpha.splice(0, alpha.length / 2);
				return alpha;
			};
			reverseAlpha(alpha);
			console.log(alpha); 
		
		
		})()	

	</script>

</body>
